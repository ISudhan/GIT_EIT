<html>
<head>
<title>Registration Form</title>
<style>
body{background: linear-gradient(orange,white,green);}</style>
</head>
<body>
<form>
<h1><font color="red"><i>Registration</i></font>
<font color="blue"><i>Form</i></font>
</h1>
<font
<label for="name">Name :</label>
<input type="text" id="name" placeholder="Name" required ><br><br>
<label for="rollno">Roll No. :</label>
<input type="text" id="rollno." placeholder="Roll number" required><br><br>
<label for="dob">DOB :</label>
<input type="date" id="dob" placeholder="dob" required><br><br>
<label for="mob">Mobile No.</label>
<input type="tel" id="mob" placeholder="Mobile number" required><br><br>
<label for="email">E-Mail :</label>
<input type="email" id="email" placeholder="@kongu.edu" required><br><br>
<label for="password" >Password</label>
<input type="password" id="password" placeholder="Password" required><br><br>
<label for="Gender:">Gender: </label>
<input type="radio" name="Gender">Male
<input type="radio" name="Gender" >Female
<input type="radio" name="Gender">Others<br><br>
<label>Programming Languages Known :</label>
<br><br>
<input type = "checkbox"name="Language"value = "C">C
<input type = "checkbox"name="Language"value = "C++">C++
<input type = "checkbox"name="Language"value = "Java">Java
<input type = "checkbox"name="Language"value = "Python">Python
<input type = "checkbox"name="Language"value = "R">R
<br><br>
<label for="course">Course:</label>
<select id="course" name="course" >
<option value="AIDS">AIDS
</option>
<option value="AIML">AIML</option>
<option value="MECHANICAL">MECHANICAL</option>
<option value="CSE">COMPUTER SCIENCE</option>
<option value="AUTOMOBILE">AUTOMOBILE</option>
<option value="EEE">EEE</option>
<option value="IT">IT</option>
</select><br><br>
<label for="add">Address:</label><br>
<textarea row="5" column="75" name="add" required></textarea><br><br>
Upload Photo   <input type="file" name="idcard" accept="img/text"><br><br>
<input type="button" value="Submit"></button>
<input type="button" value="Reset"></button>

</form>
</body>
</html>
</html>
